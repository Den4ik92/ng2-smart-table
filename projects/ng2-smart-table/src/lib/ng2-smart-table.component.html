<table [id]="tableId()" [class]="tableClass()" [class.mobile-view]="isMobileView()">
  <thead
    ng2-st-thead
    [grid]="grid"
    [source]="source()"
    [isMobileView]="isMobileView()"
    (create)="createEmitted()"
    (selectAllRows)="onSelectAllRows()"></thead>

  <tbody
    ng2-st-tbody
    [grid]="grid"
    [source]="source()"
    [rowClassFunction]="rowClassFunction()"
    [isMobileView]="isMobileView()"
    (deleteEmitter)="deleEmitted($event)"
    (edit)="editEmitted($event)"
    (editConfirmed)="editConfirmed($event)"
    (editCancel)="editCanceled($event)"
    (createConfirmed)="createConfirmed()"
    (customActionEmitter)="customActionEmitted($event)"
    (userClickedRow)="emitUserRowClicked($event)"
    (multipleSelectRow)="multipleSelectRow($event)"></tbody>
</table>

@if (isPagerDisplay() && !paginationSlot()) {
  <ng2-smart-table-pager [source]="source()" [content]="paginationTemplateData()">
    <ng-content select="[pager-content]"></ng-content>
  </ng2-smart-table-pager>
}
