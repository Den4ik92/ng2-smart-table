@if (grid().createFormShown()) {
  <tr
    ng2-st-trow
    class="ng2-smart-row"
    [grid]="grid()"
    [row]="grid().getNewRow()"
    [isCreateRow]="true"
    [source]="source()"
    [isMobileView]="isMobileView()"
    (createConfirmed)="createConfirmed.emit()"></tr>
}
@for (row of grid().dataSet.getRows(); track trackByIdOrIndex($index, row)) {
  <tr
    ng2-st-trow
    class="ng2-smart-row"
    [grid]="grid()"
    [source]="source()"
    [row]="row"
    [class]="rowClassFunction()(row.rowData)"
    [isMobileView]="isMobileView()"
    [class.selected]="row.isSelected()"
    (click)="rowClicked(row)"
    (edit)="edit.emit(row)"
    (editConfirmed)="editConfirmed.emit(row)"
    (editCancel)="editCancel.emit(row)"
    (deleteEmitter)="deleteEmitter.emit(row)"
    (customActionEmitter)="customActionEmitted($event, row)"
    (multipleSelectRow)="multipleSelectRow.emit($event)"></tr>
} @empty {
  <tr>
    <td colspan="50">
      {{ noDataMessage() }}
    </td>
  </tr>
}
