<button #reference class="filter-toggle" (click)="show()" aria-label="Toggle filters">
  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
    <g id="SVGRepo_iconCarrier">
      <path stroke="#000000" stroke-linejoin="round" stroke-width="2" d="M20 4H4v2l6 6v8.5l4-2.5v-6l6-6V4z"></path>
    </g>
  </svg>
</button>

<ng-template cdk-portal>
  <div class="dropdown table-filter-dropdown">
    <div class="dropdown-header">
      <button type="button" class="clear-filters-button" (click)="clearAllFilters()" aria-label="Close filters">
        reset all
      </button>
      <button type="button" class="close-dialog-button" (click)="hide()" aria-label="Close dropdown">
        <span></span>
      </button>
    </div>
    <div class="dropdown-content">
      <div class="ng2-smart-mobil-filters">
        @for (column of grid().dataSet.getVisibleColumns(); track column.id + $index) {
          @if (column.isFilterable) {
            <div class="ng2-smart-filter">
              <label for="" class="ng2-smart-filter-label">{{ column.title }}</label>
              <ng2-smart-table-filter [source]="source()" [column]="column" [inputClass]="filterInputClass()">
              </ng2-smart-table-filter>
            </div>
          }
        }
      </div>
    </div>
  </div>
</ng-template>
