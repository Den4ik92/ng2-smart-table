<div role="none" (click)="$event.stopPropagation()">
  @switch (editorType()) {
    @case ('list') {
      <ng2-select-editor [cell]="cell()"> </ng2-select-editor>
    }
    @case ('textarea') {
      <ng2-textarea-editor [cell]="cell()"> </ng2-textarea-editor>
    }
    @case ('checkbox') {
      <ng2-checkbox-editor [cell]="cell()"> </ng2-checkbox-editor>
    }
    @default {
      <ng2-input-editor [cell]="cell()"> </ng2-input-editor>
    }
  }
</div>
